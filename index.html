<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password generator</title>
</head>
<body>
    <div id="container">
        <form id="form">
            <label for="password-length">Tamanho da senha:</label>
            <input type="number" id="password-length" value = 12>
            <br>
            
            <input type="checkbox" id="lowercase" value="lowercase" checked>
            <label for="lowercase">Incluir letras minúsculas</label>
            <br>
            <input type="checkbox" id="uppercase" value="uppercase" checked>
            <label for="uppercase">Incluir letras maiúsculas</label>
            <br>
            <input type="checkbox" id="numbers" value="numbers" checked>
            <label for="numbers">Incluir números</label>
            <br>
            <input type="checkbox" id="symbols" value="symbols" checked>
            <label for="symbols">Incluir símbolos</label>
            <br>
            
            <button type="button" id="generate-button">Gerar senha</button>
           
            <div id="resultado"></div>
            <button type="button" id="copy-button">Copiar senha</button>
           
        </form>
    </div>  
    <script src="./js/index.js"></script>
</body>
</html>
